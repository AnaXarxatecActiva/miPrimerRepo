<body>
   <script>
    //Modifica el anterior script de manera que si los números que se proporcionan son iguales deberá pedir de nuevo el segundo hasta que el usuario introduzca uno diferente al primero

    let num1 = parseInt(window.prompt('Escriba un número'));
    console.log(num1);
    let num2 = parseInt(window.prompt('Escriba otro número'));
    console.log(num2);
    while (num2 == num1){
        num2 = parseInt(window.prompt('Escriba otro número'));
        console.log(num2)
    }
   </script>
