<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

<body>
   <script>
    //Escribe un programa que pida dos números al usuario, los compare y devuelva por consola el mayor de ellos

    let num1 = parseInt(window.prompt('Escriba un número'));
    console.log(num1);
    let num2 = parseInt(window.prompt('Escriba otro número'));
    console.log(num2);
    if (num1 > num2){
        console.log(`El primer número es mayor ${num1}`);
    } else if (num1 == num2){
        console.log("Los números son iguales")
    } else {
        console.log(`El segundo número es mayor ${num2}`);
    }
   </script> 
</body>
</html>
