   <script>
    //Escribe un script que simule el lanzamiento de dos dados. Haz uso de la función Math.Random para obtener números aleatorios entre 1 y 6 para cada uno de los lanzamientos de los dados. Suma el resultado de lanzar dos dados y añade en un array dicha suma, repitiendo 6.000 veces todo este proceso. A continuación, calcula la media de todos los valores que se han añadido al vector y muéstrala por consola 

    let resultadoSuma = [];
    for (let i = 0; i < 6000; i++) {
        let dado1 = Math.floor(Math.random() * 6) +1;
        let dado2 = Math.floor(Math.random() * 6) +1;
        let s = dado1 + dado2;
        resultadoSuma.push(s);
    }
    console.log('Resultado', resultadoSuma);
    let sumatorio = 0
    for (let i = 0; i < resultadoSuma.length; i++) {
        let resultado = resultadoSuma[i];
        sumatorio = sumatorio + resultado;
    }
    console.log("La media es:", Number(sumatorio / resultadoSuma.length));
   </script>
